<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    .heading {
      display: flex;
      align-items: center;
    }

    .heading img {
      width: 50px; 
      height: 50px; 
      margin-right: 10px; 
    }
  </style>
  <body>
    <div class="container">
      <h1 class="heading">
        <img src="temperature_icon.png" alt="Temperature Icon"/>Temperature Converter
      </h1>
      <div class="temp-container">
        <label for="Celsius">Celsius</label>
        <input
          onchange="computeTemp(event)"
          type="number"
          name="Celsius"
          id="Celsius"
          class="Celsius"
          placeholder="Enter Temperature"
        />
      </div>
      <div class="temp-container">
        <label for="Fahrenheit">Fahrenheit</label>
        <input
          onchange="computeTemp(event)"
          type="number"
          name="Fahrenheit"
          id="Fahrenheit"
          class="Fahrenheit"
          placeholder="Enter Temperature"
        />
      </div>
      <div class="temp-container">
        <label for="Kelvin">Kelvin</label>
        <input
          onchange="computeTemp(event)"
          type="number"
          name="Kelvin"
          id="Kelvin"
          class="Kelvin"
          placeholder="Enter Temperature"
        />
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
